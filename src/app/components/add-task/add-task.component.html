<form  class="add-form"  *ngIf = "showAddTask" (ngSubmit)="onSubmit()">
<div class="form-control">
  <label for="text">Task</label>
  <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Enter task">
</div>
<div class="form-control">
  <label for="day">Day & Time {{showAddTask}}</label>
  <input type="text" name="day" id="day"  [(ngModel)]="day" placeholder="Enter Day & Time">
</div>
<div class="form-control form-control-check">
  <label for="reminder"> Set Reminder</label>
  <input type="checkbox" name="reminder" id="reminder"  [(ngModel)]="reminder" placeholder="Enter reminder">
</div>


<input type="submit" name="Save Task" class="btn btn-block">
  </form>
